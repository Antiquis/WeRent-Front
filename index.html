<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Search</title>
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <link rel="stylesheet" href="./css/modal.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/utils.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="black-dark header">
      <section class="section-logo">
        <div class="burger" id="burger">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <nav class="nav" id="nav">
          <ul>
            <li><a href="#">Главная</a></li>
            <li><a href="#">Фильмы</a></li>
            <li><a href="#">Сериалы</a></li>
          </ul>
        </nav>
        <img
          src="./assets/icons/Logo.svg"
          alt="Лого сайта"
          class="desktop-logo"
        />
      </section>
      <div class="mobile-logo">
        <img src="./assets/icons/Logo.svg" alt="Лого сайта" class="Logo" />
      </div>
      <section class="section-nav paragraph">
        <button class="nav-button">
          <p class="paragraph">Главная</p>
        </button>
        <button class="nav-button">
          <p class="paragraph">Фильмы</p>
        </button>
        <button class="nav-button">
          <p class="paragraph">Сериалы</p>
        </button>
      </section>
      <section class="flex-center section-search">
        <input id="search-input" placeholder="Поиск по сайту" />
        <button class="button favorite">
          <img src="./assets/icons/Favorites.svg" alt="Закладка" />
        </button>
        <button class="flex-center-2 avatar">
          <img src="./assets/icons/Avatar.svg" alt="Аватарка" />
          <img src="./assets/icons/Arrow.svg" alt="Стрелочка вниз" />
        </button>
      </section>
      <div
        class="mobile-search-bar"
        id="mobile-search-bar"
        style="display: none"
      >
        <input id="mobile-search-input" placeholder="Поиск..." />
        <button id="mobile-search-close" class="button">
          <img src="./assets/icons/Close.svg" alt="Закрыть" />
        </button>
      </div>
    </header>
    <body>
      <h3 class="text-white heading-3">Популярные</h3>
      <section id="movie-popular" class="grid grid-cols-3"></section>
      <h3 class="text-white heading-3">Недавно просмотренные</h3>
      <section id="movie-watched" class="grid grid-cols-3"></section>
    </body>
    <div id="movie-modal" class="modal">
      <div class="modal-content">
        <img class="close-modal" src="./assets/icons/Close.svg" alt="Закрыть" />
        <div id="modal-details"></div>
      </div>
    </div>
    <footer class="footer">
      <button class="footer-button">
        <img src="./assets/icons/Home.svg" alt="Главная" class="icons" />
        <span class="description"> Главная </span>
      </button>
      <button class="footer-button">
        <img src="./assets/icons/Films.svg" alt="Фильмы" class="icons" />
        <span class="description"> Фильмы </span>
      </button>
      <button class="footer-button">
        <img src="./assets/icons/Serials.svg" alt="Сериалы" class="icons" />
        <span class="description"> Сериалы </span>
      </button>
      <button class="footer-button" id="footer-search-btn">
        <img src="./assets/icons/Search.svg" alt="Поиск" class="icons" />
        <span class="description"> Поиск </span>
      </button>
      <button class="footer-button">
        <img src="./assets/icons/Favorites.svg" alt="Избранное" class="icons" />
        <span class="description"> Избранное </span>
      </button>
    </footer>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
